<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>

    <input type="text" id="first-number" placeholder="First Number">
    <input type="text" id="operator" placeholder="Operator">
    <input type="text" id="second-number" placeholder="Second Number">

    <button id="btn">Count</button>

    <p id="output"></p>


    <script>

        let button = document.getElementById("btn");
        let outputContainer = document.getElementById("output");

        button.addEventListener("click", calculate);
        console.log("Rēķināt poga nospiesta!")


        function calculate() {
            let firstNumber = parseFloat(document.getElementById("first-number").value);
            let operator = document.getElementById("operator").value;
            let secondNumber = parseFloat(document.getElementById("second-number").value);

            let error = validateUserInput(firstNumber, operator, secondNumber);


            if (error.length > 0) {
                displayErrors(error);
            } else {

                let result = calculateResult(firstNumber, operator, secondNumber);
                displayResult(result);
            }

        }

        function calculateResult(firstNumber, operator, secondNumber) {
            console.log("Calculate Result")

            switch (operator) {
                case "+":
                    return firstNumber + secondNumber;
                case "-":
                    return firstNumber - secondNumber;
                case "*":
                    return firstNumber * secondNumber;
                case "/":
                    return firstNumber / secondNumber;
                default:
                    return ("Error");
            }
        }

        function validateUserInput(firstNumber, operator, secondNumber) {
            let error = [];

            if (isNaN(firstNumber)) {
                error.push("First Number Is Incorrect!");
            }
            if (!["+", "-", "*", "/"].includes(operator)) {
                error.push("Operator Is Incorrect!")
            }
            if (isNaN(secondNumber)) {
                error.push("Second Number Is Incorrect!")
            }

            return error;
        }

        function displayErrors(error) {
            outputContainer.innerHTML = error.join("<br>");

        }

        function displayResult(result) {
            outputContainer.innerHTML = `Result: ${result}`
        }


    </script>

</body>

</html>
